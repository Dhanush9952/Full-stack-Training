<h1>Register page</h1>
<div class="container">
    <h2>Angular Material Form Field Example:</h2>
  
  
    <div class="example message">
      <mat-form-field appearance="standard" class="email">
        <mat-label>Email Address:</mat-label>
        <input matInput placeholder="Your email" [formControl]="email" required>
        <mat-icon matSuffix>mail_outline</mat-icon>
        <mat-hint>Enter your Email Address</mat-hint>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!-- Standard form field -->
    <p>
      <mat-form-field appearance="standard" class="phone">
        <mat-label>Phone Number:</mat-label>
        <input matInput placeholder="Your Phone">
        <mat-icon matSuffix>phone</mat-icon>
        <mat-hint>Phone number with Country code</mat-hint>
      </mat-form-field>
    </p>
    <!-- Fill form field -->
    <p>
      <mat-form-field appearance="outline" class="name">
        <mat-label>Username:</mat-label>
        <input matInput placeholder="Your username">
        <mat-icon matSuffix>person_outline</mat-icon>
        <mat-hint>Use unique username</mat-hint>
      </mat-form-field>
    </p>
    <!-- Outline form field -->
    <p>
      <mat-form-field appearance="outline" class="password">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Your password" type="password">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-hint>Min 8 char 1 number and 1 alpha</mat-hint>
      </mat-form-field>
    </p>
  
    <button mat-raised-button color="warn" type="reset" class="reset-btn">Reset</button>
    <button mat-raised-button color="primary" type="submit" class="submit-btn">Submit</button>
  </div>
